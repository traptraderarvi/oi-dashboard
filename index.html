<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Interest Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <script>
    async function fetchSheetData() {
      const apiKey = 'YOUR_API_KEY';  // Replace with your API key
      const sheetId = 'YOUR_SHEET_ID';  // Replace with your Sheet ID
      const range = 'Sheet1!A1:D10';  // Adjust the range based on your data

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        displayData(data.values);
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('data-table').innerHTML = '<p>Failed to load data. Please try again later.</p>';
      }
    }

    function displayData(values) {
      let table = '<table><thead><tr>';
      values[0].forEach(header => {
        table += `<th>${header}</th>`;
      });
      table += '</tr></thead><tbody>';

      values.slice(1).forEach(row => {
        table += '<tr>';
        row.forEach(cell => {
          table += `<td>${cell}</td>`;
        });
        table += '</tr>';
      });

      table += '</tbody></table>';
      document.getElementById('data-table').innerHTML = table;
    }

    window.onload = fetchSheetData;
  </script>
</head>
<body>
  <h1>Open Interest Dashboard</h1>
  <div id="data-table">Loading data...</div>
</body>
</html>
